{% extends 'base.html' %}

{% block content %}
  <div class="row">
    <div class="col-3"></div>
    <div class="col-6">
      <table class="table table-dark table-striped-columns caption-top">
        <caption class="text-center">
          This is all your files dear, {{ user.username }}
        </caption>
        <thead>
        <tr>
          <th scope="col">File description</th>
          <th scope="col">File category</th>
          <th scope="col">Uploaded time</th>
        </tr>
        </thead>

        {% for file in files %}

          <tbody>
          <tr>
            <td>{{ file.description }}</td>
            <td>
              <a href="{{ file.category.slug }}" class="text-decoration-none">{{ file.category.name }}</a>
            </td>
            <td>{{ file.uploaded_at|date:"d E, Y H:m" }}</td>
          </tr>
        {% endfor %}
    </div>
    <div class="col-3"></div>
  </div>

{% endblock %}
