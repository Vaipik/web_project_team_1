{% extends "base.html" %}

{% load extract_tags %}

{% block content %}

<form method="POST" action="{% url 'notes:add_note' %}">
    {% include '_base_form.html' %}
    {% csrf_token %}
    <div style="padding: 10px">
        <label> Note name:
            {{form.name}}
        </label>
        <span>{{form.errors.name}}</span>
    </div>
    <div style="padding: 10px">
        <label> Note description:
            {{form.description}}
        </label>
        <span>{{form.errors.description}}</span>
    </div>
    <div style="padding: 10px">
        <label> Select tags:
            <select name="tags" multiple="multiple" required>
                {% for tag in tags %}
                <option value="{{tag.name}}">{{tag.name}}</option>
                {% endfor %}
            </select>
        </label>
    </div>
    <div class="grid">
        <button type="submit" role="button" class="btn btn-outline-primary ms-2 me-3">Save</button>
        <button type="reset"  role="button" class="btn btn-outline-danger ms-2 me-3">Reset</button>
    </div>
</form>

{% endblock content %}
