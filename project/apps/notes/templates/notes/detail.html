{% extends "base.html" %}

{% load extract_tags %}

{% block content %}

<h1>{{note.name}}</h1>
<p>Description: <i>{{note.description}}</i></p>
<p>Time of creation: <kbd>{{note.created_at}}</kbd></p>
{% if note.done %}
<p>Status:
    <ins>Completed</ins>
</p>
{% else %}
<p>Status: <i>Not implemented</i></p>
{% endif %}

<p>Tags: <small> {{ note.tags|tags }} </small></p>

{% endblock %}
