{% extends 'base.html' %}

{% block content %}
<form action="{% url 'reminder:sender_settings' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
    <div class="col-4 text-center">
        {{ form.as_p }}
        <button type="submit" class="btn btn-outline-danger mt-3">Save settings</button>
    </div>
</form>

{% endblock %}
