<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency</title>
</head>
<body>
<h1>Currency</h1>
<form action="{% url 'currency' %}" method="post">
    {% csrf_token %}
    <div>
        <label for="currency">Select currency:</label>
        <select name="currency" id="currency">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="PLN">PLN</option>
        </select>
    </div>
    <div>
        <label for="">Select date for report</label>
        <input type="date" name="date" class="form-control">
    </div>
    <div>
        <button type="submit">Submit</button>
    </div>
    <div>
        {% if currency_list %}
            <h2>Exchange rate {{ currency }} for the date {{ date }} </h2>
            <table style="width: 50%; text-align: center">
                <tr>
                    <th>Bank</th>
                    <th>Buy</th>
                    <th>Sell</th>
                    <th>Update</th>
                </tr>
                {% for i in currency_list %}
                    <tr>
                        <td><a href="{{ i.link }}">{{ i.bank }}</a></td>
                        <td>{{ i.buy }}</td>
                        <td>{{ i.sell }}</td>
                        <td>{{ i.update }}</td>
                    </tr>
                {% endfor %}
            </table>
        {% endif %}
    </div>
</form>

</body>
</html>
