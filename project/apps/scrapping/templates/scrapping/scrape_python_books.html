{% extends 'base.html' %}

{% block content %}
    <h1>Best Python programming books</h1>
    <div>
        <ol>
            {% for i in python_books %}
                <li>
                    <img src="{{ i.image }}" alt="{{ i.title }}">
                    <span><a href="{{ i.link }}">{{ i.title }}</a></span>
                    <span>{{ i.author }}</span>
                    <span>{{ i.rating }}</span>

                </li>
            {% endfor %}
        </ol>
    </div>
{% endblock %}
