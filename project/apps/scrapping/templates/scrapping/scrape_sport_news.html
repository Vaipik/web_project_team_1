<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sport news</title>
</head>
<body>
    <nav style="margin-bottom: 20px; border-bottom: 2px solid; padding-left: 30px">
        <ul>
            <li><a href="/scrapping" role="button">Back to main scrapping</a></li>
        </ul>
    </nav>
    <h1>Sport news</h1>
    <div>
        {% for i in sport_news %}
            <p>
                <span>{{ i.created }}</span>
                <span><a href="{{ i.link }}">{{ i.title }}</a></span>
                <span>{{ i.category }}</span>
            </p>
        {% endfor %}
    </div>
</body>
</html>
