{% extends 'base.html' %}

{% block content %}
    <h1>Sport news</h1>
    <div>
        {% for i in sport_news %}
            <p>
                <span>{{ i.created }}</span>
                <span><a href="{{ i.link }}">{{ i.title }}</a></span>
                <span>{{ i.category }}</span>
            </p>
        {% endfor %}
    </div>
{% endblock %}
