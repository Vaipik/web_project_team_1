{% extends 'base.html' %}

{% block content %}

  <form method="post" action="{% url 'user_auth:registration' %}">
    {% include '_base_form.html' %}
    <div class="row">
      <div class="col-4"></div>
      <div class="col-2">
        <button type="reset" class="btn btn-lg btn-dark mt-3">Reset</button>
      </div>
      <div class="col-2 text-end">
        {% csrf_token %}
        <button type="submit" class="btn btn-lg btn-dark mt-3">Sign up</button>
      </div>
      <div class="col-4"></div>
    </div>


  </form>
{% endblock %}
